    value: Virgin, Utah
    type: ShortText
  teaser:
    value: Play!Media Formation returns for its third year on May 8 in Virgin, Utah, one of the most iconic landscapes for the freeride mountain biking movement.
    type: LongText
  body:
    value: >-
      {
        "type": "doc",
        "content": [
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "The first-of-its-kind invitational progression session aims to pave the path for women in freeride mountain biking."
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Set against a backdrop of steep, unforgiving terrain, the top female foreriders in the world, alongside a selection of industry mentors, diggers, and other professional athletes will work together to carve their route in the red dirt of southern Utah. The goal: create a top-to-bottom line that illustrates their skill, style, and power as well as pushes the women’s field further than ever before."
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "Get ready to watch the women’s freeriding scene jump to heights never seen before."
              }
            ]
          }
        ]
      }
    type: RichText
