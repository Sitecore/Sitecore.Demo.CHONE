                "text": "Santa Fe Bike Park in Santiago, Chile, will host the Pump track world championship on November 19, with the winners getting the official titles of Pump Track World Champions."
              }
            ]
          },
          {
            "type": "paragraph",
            "content": [
              {
                "type": "text",
                "text": "The pump track promises to make for an intense race day with a slightly shorter total length than previous tracks in the series, along with rollers designed for a clean battle between a mountain bike and BMX Racing specialists."
              }
            ]
          }
        ]
